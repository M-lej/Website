     <header class="second">
      <h1>Contact</h1>
     </header>
<form>
      <label>First Name</label>
      <input type="text" name="firstName" placeholder="Enter first name" required pattern="^[a-zA-Z]+$">
       <br>
      <label>Last Name</label>
      <input type="text" name="lastName" placeholder="Enter last name" required pattern="^[a-zA-Z]+$">
       <br>
      <label>Email</label>
      <input type=email name="email" placeholder="Enter email" required>
       <br>
      <label>Age:</label>
      <input type="number" name="age" value="0" required>
       <br>
      <label>Birthday</label>
      <input type="date" name="Birthday" required>
       <br>
       <label>Gender</label>
       <select name="gender">
         <option value="male">Male</option>
         <option value="female">Female</option>
         <option value="other">Other</option></select>
        <br>
     <input type="file" id="myfile" name="myfile">
       <br>
      <label>Message</label>
      <textarea name="message" required></textarea>
</form>

      <input class="submit" type="submit" Value="Submit">
